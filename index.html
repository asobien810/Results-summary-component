<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result">
      <h2 class="title">Your result</h2>
      <div class="circle">
        <h1 class="total">75</h1>
        <p id="out-of">of 100</p>
      </div>
      <h2 class="congrats">Great!</h2>
      <div class="info"><p id="info">You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>

    <div class="summary">
      <h2 class="title1">Summary</h2>
      
      <div class="child" id="reaction">
        <img src="icon-reaction.svg" id="rea-pic">
        <p class="rea-desc"><strong>Reaction</strong></p>
        <p id="rea"><B>80</B>/100</p>
      </div>
      
      <div class="child" id="memory">
        <img src="icon-memory.svg" id="mem-pic">
        <p class="mem-desc"><strong>Memory</strong></p>
        <p id="mem"><b>92</b>/100</p>
      </div>
      <div class="child" id="verbal">
        <img src="icon-verbal.svg">
        <p class="ver-desc"><strong>Verbal</strong></p>
        <p id="ver"><b>61</b>/100</p>
      </div>
      <div class="child" id="visual">
        <img src="icon-visual.svg">
        <p class="vis-desc"><strong>Visual</strong></p>
        <p id="vis"><b>72</b>/100</p>
      </div>
      <button class="button"><span class="btn" id="t">Continue</span></button>
    </div>
  </div>



  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue-->
</body> 
</html>
